<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="pagcasas.css">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" href="jquery/jquery-ui.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <title>Alquiler casas</title>
            <script>
            $( function() {
                $('#datepickerSearchBar').datepicker();
            });
            </script>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Alquileres de casa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="paginicio.html">Inicio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="pagcasas.html">Casas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pagreservas.html">Mis Reservas</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <br>
            <div class="container">
                <label>Seleccione lo que busca...</label>
                <br>
                <div class="row btn-group text-center">
                    <select class="mdb-select md-form colorful-select dropdown-primary col text-left btn-casas" searchable="Search here..">
                        <option value="casa">Casa</option>
                        <option value="depto">Departamento</option>
                        <option value="cabana">Cabaña</option>
                        <option value="hotel">Hotel</option>
                    </select>
                        
                    <label class="mdb-main-label">Cuántos dormitorios:</label>
                        
                    <select class="mdb-select btn-casas" searchable="Search here..">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="4"> Más de 4 </option>
                    </select>
                    <p>Fecha: <input type="date"></p>
                    <button class="btn btn-primary margins" type="button">Buscar</button>
                </div>
                <br>
                <br>
                <div class="card float-left" style="width: 18rem;">
                    <img src="https://lajoya.ec/wp-content/uploads/2017/06/N17-1108x990-1.jpg" class="rounded float-left img-thumbnail" alt="#">
                    <div class="card-body">
                        <h5 class="card-title">Casa</h5>
                        <p class="card-text">Dormitorios:<br>
                        Baños:<br>
                        Ubicación:</p>
                        <p>Desde: <input type="date"></p>
                        <p>Hasta: <input type="date"></p>
                    </div>
                </div>
                <div class="card float-right" style="width: 18rem;">
                    <img src="https://lajoya.ec/wp-content/uploads/2017/06/N17-1108x990-1.jpg" class="rounded float-right img-thumbnail" alt="#">
                    <div class="card-body">
                        <h5 class="card-title">Departamento</h5>
                        <p class="card-text">Dormitorios:<br>
                        Baños:<br>
                        Ubicación:</p>
                        <p>Desde: <input type="date"></p>
                        <p>Hasta: <input type="date"></p>
                    </div>
                </div>
                <div class="card mx-auto d-block" style="width: 18rem;">
                    <img src="https://lajoya.ec/wp-content/uploads/2017/06/N17-1108x990-1.jpg" class="rounded mx-auto d-block img-thumbnail" alt="#">
                    <div class="card-body">
                        <h5 class="card-title">Cabaña</h5>
                        <p class="card-text">Dormitorios:<br>
                        Baños:<br>
                        Ubicación:</p>
                        <p>Desde: <input type="date"></p>
                        <p>Hasta: <input type="date"></p>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <br>
            <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
                <div class="container text-center">
                    <small>Copyright &copy; A1Click</small>
                </div>
            </footer>
        </body>
    </html>
